<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela cadastro</title>
</head>
<body><!DOCTYPE html>
    <html lang="PT-BR">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/CSS/Reset/Reset.css">
        <link rel="stylesheet" href="/CSS/BootStrap/bootstrap.css">
        <link rel="stylesheet" href="/CSS/BootStrap/open-iconic-bootstrap.css">
        <link rel="stylesheet" href="/CSS/FormularioFuncionario/formulario.css">
        <script src="https://unpkg.com/vanilla-masker/build/vanilla-masker.min.js" ></script>
        <title>Cadastre-se</title>
    </head>
    
    <body class="bg-light">
        <div class="main">
            <div class="container">
                
                <div class="pt-0 text-center">
                    <img src="Imagens/logo-sem-fundo.png" alt="img" class="mb-0">
                    <h1 class="mt-0 mb-5">CRIE A SUA CONTA</h1>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="col-md-8 order-md-1">
                        <form class="form" novalidate>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nomeCompleto">Nome completo</label>
                                    <input type="text" class="form-control" id="nomeCompleto"
                                        placeholder="Digite seu nome..." required>
                                    <div class="invalid-feedback">
                                        Digite o nome completo do funcionario.
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="Contato">Contato</label>
                                    <input type="text" class="form-control" id="telefone" placeholder="Informe um numero para contato..."
                                        pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
    
                                    <div class="invalid-feedback">
                                        Digite um número de telefone válido no formato (XX) XXXXX-XXXX.
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="grupo">Grupo</label>
                                    <select name="grupo_options" class="form-control" id="grupo">
                                        <option value="Atendente" selected>Atendente</option>
                                        <option value="Gerente">Gerente</option>
                                    </select>
                                </div>
                            </div>
                            <hr class="mb-4">
                            <div class="mb-3">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail..."
                                    required>
                                <div class="invalid-feedback">
                                    Digite um e-mail válido.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="senha">Senha</label>
                                <input type="password" class="form-control" placeholder="Digite sua senha..." id="senha"
                                    minlength="5" required>
                                <div class="invalid-feedback">
                                    A senha deve conter no mínimo 5 caracteres.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmSenha">Confirme sua senha</label>
                                <input type="password" class="form-control" placeholder="Confirme a sua senha..."
                                    id="confirmSenha" minlength="5" required>
                                <div class="invalid-feedback">
                                    As senhas precisam ser iguais.
                                </div>
                            </div>
                            <hr class="mb-4">
                            <div class="row">
                                <div class="col-md-6 mb-2">
                                    <button class="btn btn-secondary btn-lg btn-block btn-cancelar">
                                        <a href="TelaListagemUsuarios.html"
                                            style="color: inherit; text-decoration: none;">Cancelar</a>
                                    </button>
                                </div>
                                <div class="col-md-6 mb-2">
                                    <button class="btn btn-primary btn-lg btn-block" type="submit">Confirmar
                                        Cadastro</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="loadingModal" class="loading-modal">
            <svg viewBox="25 25 50 50">
                <circle r="20" cy="50" cx="50"></circle>
            </svg>
        </div>
        <div class="card">
            <div class="modal-confirm">
                <p class="modal-heading">Cadastro Realizado!</p>
                <p class="modal-info">
                    Seu cadastro foi realizado com sucesso!!
                </p>
                <div class="button-wrapper">
                    <button class="accept-cookie-button">OK</button>
                </div>
            </div>
        </div>
        </div>
    </body>
    <script src="JS/ValidaTelefone.Js" defer></script>
    <script src="JS/CadastroCliente.Js"></script>
    </html>
</body>
</html>
